<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Evaluation Javascript</title>
</head>
<body>
    <form style="margin-left:40%; margin-top:50px;">
        <div class="form-group" style="width:200px;">
          <label for="heures">Saisissez une heure</label>
          <input type="number" class="form-control" id="heures" name="heures" placeholder="Entrer une heure" max="24" required>
        </div>
        <div class="form-group" style="width:200px;"">
          <label for="minutes">Saisissez les minute</label>
          <input type="number" class="form-control" id="minutes" name="minutes" placeholder="Entrer une minutes" max="59" required>
        </div>
        <div class="form-group" style="width:200px;"">
          <label for="secondes">Saisissez les seconde</label>
          <input type="number" class="form-control" id="secondes" name="secondes" placeholder="Entrer une secondes" max="59" required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Valider</button>
      </form>
      <div id="result" style="margin-left:40%;"></div>
    
</body>
